<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Card√°pio Digital</title>
    <style>
        /* ESTILO MOBILE-FIRST (APP LIKE) */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f6f8; color: #333; margin: 0; padding: 0; padding-bottom: 80px; }
        
        /* HEADER */
        .header { background: #2c3e50; color: white; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .event-name { font-size: 1.2em; font-weight: bold; color: #f1c40f; text-transform: uppercase; letter-spacing: 1px; }
        .user-info { font-size: 0.8em; color: #bdc3c7; margin-top: 2px; }

        /* VIEWS */
        .view { display: none; padding: 20px; animation: fadeIn 0.3s; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity:0; transform: translateY(10px); } to { opacity:1; transform: translateY(0); } }

        /* LOGIN SCREEN */
        .login-box { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; margin-top: 50px; }
        input[type="text"] { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 8px; font-size: 1.1em; margin-bottom: 15px; outline: none; transition: 0.3s; text-align: center; }
        input[type="text"]:focus { border-color: #3498db; }

        /* MENU GRID */
        .menu-grid { display: grid; grid-template-columns: 1fr; gap: 15px; }
        .drink-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; align-items: center; padding: 10px; transition: 0.2s; border: 2px solid transparent; }
        .drink-card.selected { border-color: #3498db; background: #eef7fc; }
        .drink-img { width: 70px; height: 70px; border-radius: 8px; object-fit: cover; background: #eee; }
        .drink-info { flex: 1; padding: 0 15px; }
        .drink-name { font-weight: bold; font-size: 1.1em; color: #2c3e50; }
        .tag-mocktail { font-size: 0.7em; background: #e8f8f5; color: #27ae60; padding: 2px 6px; border-radius: 4px; display: inline-block; margin-top: 2px; border: 1px solid #a9dfbf; }
        
        /* CONTROLS (+/-) */
        .qty-control { display: flex; align-items: center; gap: 10px; }
        .btn-qty { width: 35px; height: 35px; border-radius: 50%; border: none; background: #ecf0f1; color: #2c3e50; font-weight: bold; font-size: 1.2em; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-qty.active { background: #3498db; color: white; }
        .qty-val { font-weight: bold; width: 20px; text-align: center; }

        /* FLOATING CART */
        .float-cart { position: fixed; bottom: 20px; left: 5%; width: 90%; background: #2c3e50; color: white; padding: 15px; border-radius: 50px; display: none; justify-content: space-between; align-items: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 200; cursor: pointer; }
        .float-cart.visible { display: flex; animation: slideUp 0.3s; }
        @keyframes slideUp { from { transform: translateY(100px); } to { transform: translateY(0); } }
        
        .btn-action { background: #f1c40f; color: #2c3e50; border: none; padding: 10px 25px; border-radius: 30px; font-weight: bold; font-size: 1em; cursor: pointer; }

        /* STATUS SCREEN */
        .status-box { text-align: center; margin-top: 40px; }
        .pulse-circle { width: 120px; height: 120px; background: #e8f4fd; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px auto; position: relative; }
        .pulse-circle::after { content: ''; position: absolute; width: 100%; height: 100%; border-radius: 50%; border: 4px solid #3498db; animation: pulse 2s infinite; }
        .status-icon { font-size: 3em; }
        .status-text { font-size: 1.5em; font-weight: bold; color: #2c3e50; margin-bottom: 10px; }
        .status-desc { color: #7f8c8d; padding: 0 20px; }
        
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.4); opacity: 0; } }
    </style>
</head>
<body>

    <div class="header">
        <div class="event-name" id="headerEventName">Carregando...</div>
        <div class="user-info" id="headerUserInfo"></div>
    </div>

    <div id="view-login" class="view active">
        <div class="login-box">
            <h3>üçπ Bem-vindo!</h3>
            <p style="color:#666; margin-bottom:20px;">Como devemos chamar no balc√£o?</p>
            <input type="text" id="inputNome" placeholder="Seu Nome" autocomplete="off">
            <button class="btn-action" style="width:100%" onclick="entrar()">Ver Card√°pio</button>
            <p style="margin-top:20px; font-size:0.8em; color:#999">Pedindo no balc√£o? Digite <b>BALCAO</b></p>
        </div>
    </div>

    <div id="view-menu" class="view">
        <div class="menu-grid" id="menu-list">
            </div>
    </div>

    <div id="view-status" class="view">
        <div class="status-box">
            <div class="pulse-circle" id="statusColor">
                <span class="status-icon" id="statusIcon">‚è≥</span>
            </div>
            <div class="status-text" id="statusTitle">Aguardando...</div>
            <p class="status-desc" id="statusDesc">Seu pedido foi enviado.</p>
            
            <div style="margin-top:30px; background:white; padding:15px; border-radius:8px; border:1px dashed #ccc;">
                <div style="font-size:0.9em; color:#999; margin-bottom:5px;">RESUMO DO PEDIDO</div>
                <div id="statusItems" style="color:#333; font-weight:bold; font-size:1.1em;"></div>
            </div>
        </div>
    </div>

    <div class="float-cart" id="floatCart" onclick="enviarPedido()">
        <div style="display:flex; align-items:center; gap:10px;">
            <div style="background:rgba(255,255,255,0.2); width:40px; height:40px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:bold;">
                <span id="cartCount">0</span>
            </div>
            <span>Confirmar</span>
        </div>
        <span style="font-size:1.5em;">‚ûî</span>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot, addDoc, doc, getDoc, query, where, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ‚ö†Ô∏è COLE SUA CONFIG AQUI ‚ö†Ô∏è
	const firebaseConfig = {
	  apiKey: "AIzaSyBu8y9RQMv9fbxORcRLAZN4OlA1IEXyZUU",
	  authDomain: "aurora-bar-system.firebaseapp.com",
	  projectId: "aurora-bar-system",
	  storageBucket: "aurora-bar-system.firebasestorage.app",
	  messagingSenderId: "380441809814",
	  appId: "1:380441809814:web:ad008f37d30a5b0abe03b7"
	};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- ESTADO LOCAL ---
    let eventoAtivoID = null;
    let usuario = { 
        nome: localStorage.getItem('aurora_user_nome') || null, 
        id: localStorage.getItem('aurora_user_id') || null,
        isBalcao: localStorage.getItem('aurora_is_balcao') === 'true' // Flag especial
    };
    let carrinho = {}; 

    // --- INICIALIZA√á√ÉO ---
    window.onload = async () => {
        const configSnap = await getDoc(doc(db, "config", "geral"));
        
        if (configSnap.exists()) {
            const data = configSnap.data();
            eventoAtivoID = data.eventoAtivoID;
            
            // 1. MELHORIA: MOSTRAR NOME DO EVENTO
            document.getElementById('headerEventName').innerText = data.eventoAtivoNome || "Evento Aurora";

            if (!eventoAtivoID) return alert("Nenhum evento ativo.");
            
            // 3. PERSIST√äNCIA: Se j√° tem usu√°rio, restaura sess√£o
            if (usuario.nome) {
                aplicarUsuarioNaTela();
                verificarPedidoAtivo(); 
            } else {
                mostrarView('view-login');
            }
        } else {
            alert("Sistema n√£o configurado.");
        }
    };

    window.mostrarView = (id) => {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        const total = Object.values(carrinho).reduce((acc, i) => acc + i.qtd, 0);
        document.getElementById('floatCart').className = (id === 'view-menu' && total > 0) ? 'float-cart visible' : 'float-cart';
    };

    // --- LOGIN / IDENTIFICA√á√ÉO ---
    window.entrar = () => {
        let nome = document.getElementById('inputNome').value.trim().toUpperCase(); // For√ßa mai√∫sculo
        if (!nome) return alert("Digite seu nome.");
        
        // 4. L√ìGICA MODO BALC√ÉO
        const isBalcao = (nome === 'BALCAO' || nome === 'BALC√ÉO' || nome === 'CAIXA');
        
        if (!usuario.id) {
            usuario.id = 'u_' + Date.now() + Math.random().toString(36).substr(2, 5);
            localStorage.setItem('aurora_user_id', usuario.id);
        }
        
        usuario.nome = nome;
        usuario.isBalcao = isBalcao;
        
        localStorage.setItem('aurora_user_nome', nome);
        localStorage.setItem('aurora_is_balcao', isBalcao);

        aplicarUsuarioNaTela();
        verificarPedidoAtivo();
    };

    function aplicarUsuarioNaTela() {
        document.getElementById('headerUserInfo').innerText = usuario.isBalcao ? "MODO STAFF (Sem Limites)" : `Ol√°, ${usuario.nome}`;
        if(usuario.isBalcao) {
            document.getElementById('headerUserInfo').style.color = '#f1c40f';
        }
    }

    // --- CARD√ÅPIO ---
    function carregarCardapio() {
        const lista = document.getElementById('menu-list');
        // N√£o limpa com "Carregando..." se j√° tiver itens para evitar flick
        if(lista.children.length === 0) lista.innerHTML = '<p style="text-align:center">Carregando...</p>';

        onSnapshot(collection(db, "eventos", eventoAtivoID, "cardapio"), (snap) => {
            lista.innerHTML = '';
            snap.forEach(doc => {
                const d = doc.data();
                const id = doc.id;
                // Detecta se √© sem √°lcool pela flag nova ou pelo nome
                const isMocktail = (d.tipo === 'Mocktail' || d.tipo === 'Sem √Ålcool' || d.nome.toLowerCase().includes('sem √°lcool')); 
                
                const div = document.createElement('div');
                div.className = `drink-card ${carrinho[id] ? 'selected' : ''}`;
                div.innerHTML = `
                    <img src="${d.imagem || './imagens/foto.jpg'}" class="drink-img">
                    <div class="drink-info">
                        <div class="drink-name">${d.nome}</div>
                        ${isMocktail ? '<span class="tag-mocktail">Sem √Ålcool</span>' : ''}
                    </div>
                    <div class="qty-control">
                        <button class="btn-qty" onclick="alterarQtd('${id}', '${d.nome}', -1)">-</button>
                        <span class="qty-val" id="qty_${id}">${carrinho[id] ? carrinho[id].qtd : 0}</span>
                        <button class="btn-qty active" onclick="alterarQtd('${id}', '${d.nome}', 1)">+</button>
                    </div>
                `;
                lista.appendChild(div);
            });
            atualizarCarrinhoVisual();
        });
        mostrarView('view-menu');
    }

    window.alterarQtd = (id, nome, delta) => {
        if (!carrinho[id]) carrinho[id] = { qtd: 0, nome: nome };
        const totalAtual = Object.values(carrinho).reduce((acc, item) => acc + item.qtd, 0);

        // TRAVA DE 2 DRINKS (EXCETO PARA BALC√ÉO)
        if (!usuario.isBalcao && delta > 0 && totalAtual >= 2) {
            return alert("‚úã Limite de 2 drinks por pedido para agilizar a fila!");
        }

        carrinho[id].qtd += delta;
        if (carrinho[id].qtd <= 0) delete carrinho[id];

        // Atualiza UI local
        const elQty = document.getElementById(`qty_${id}`);
        if(elQty) elQty.innerText = carrinho[id] ? carrinho[id].qtd : 0;
        
        // Atualiza borda do card
        const card = elQty?.parentElement?.parentElement;
        if(card) {
            if(carrinho[id]) card.classList.add('selected');
            else card.classList.remove('selected');
        }

        atualizarCarrinhoVisual();
    };

    function atualizarCarrinhoVisual() {
        const total = Object.values(carrinho).reduce((acc, item) => acc + item.qtd, 0);
        document.getElementById('cartCount').innerText = total;
        const floatCart = document.getElementById('floatCart');
        if (total > 0) floatCart.classList.add('visible');
        else floatCart.classList.remove('visible');
    }

    // --- TRAVA DE FILA ---
    function verificarPedidoAtivo() {
        // SE FOR BALC√ÉO, PULA A TRAVA
        if (usuario.isBalcao) {
            carregarCardapio();
            return;
        }

        const q = query(
            collection(db, "eventos", eventoAtivoID, "pedidos"), 
            where("clienteID", "==", usuario.id),
            where("status", "in", ["Pendente", "Preparando", "Pronto"]),
            limit(1)
        );

        onSnapshot(q, (snap) => {
            if (!snap.empty) {
                // TEM PEDIDO -> MOSTRA STATUS
                const pedido = snap.docs[0].data();
                atualizarTelaStatus(pedido.status, pedido.itens);
                mostrarView('view-status');
            } else {
                // LIVRE -> MOSTRA MENU
                carregarCardapio();
            }
        });
    }

    function atualizarTelaStatus(status, itens) {
        const icon = document.getElementById('statusIcon');
        const title = document.getElementById('statusTitle');
        const desc = document.getElementById('statusDesc');

        // 2. CORRE√á√ÉO: FILTRAR APENAS ITENS COM QTD > 0 NA VISUALIZA√á√ÉO
        // (Embora o envio j√° filtre, √© bom garantir na visualiza√ß√£o tamb√©m)
        let listaHTML = itens
            .filter(i => i.qtd > 0)
            .map(i => `<div style="padding:5px; border-bottom:1px solid #eee;">${i.qtd}x ${i.nome}</div>`)
            .join('');
            
        document.getElementById('statusItems').innerHTML = listaHTML;

        if (status === 'Pendente') {
            icon.innerText = '‚è≥';
            title.innerText = 'Na Fila';
            title.style.color = '#f39c12';
            desc.innerText = 'Recebemos seu pedido. Aguarde...';
        } else if (status === 'Preparando') {
            icon.innerText = 'üç∏';
            title.innerText = 'Preparando...';
            title.style.color = '#3498db';
            desc.innerText = 'O barman est√° fazendo seus drinks!';
        } else if (status === 'Pronto') {
            icon.innerText = '‚úÖ';
            title.innerText = 'PRONTO!';
            title.style.color = '#27ae60';
            desc.innerText = 'Pode vir retirar no balc√£o.';
            
            // EFEITO VIBRAR SE O NAVEGADOR PERMITIR
            if(navigator.vibrate) navigator.vibrate([200, 100, 200]);
        }
    }

    // --- ENVIAR PEDIDO ---
    window.enviarPedido = async () => {
        // 2. CORRE√á√ÉO: FILTRAR ITENS ZERADOS NO ENVIO
        const itensValidos = Object.values(carrinho).filter(i => i.qtd > 0);
        
        if (itensValidos.length === 0) return alert("Selecione algum drink!");

        const itensPedido = itensValidos.map(i => ({ nome: i.nome, qtd: i.qtd }));

        try {
            await addDoc(collection(db, "eventos", eventoAtivoID, "pedidos"), {
                cliente: usuario.nome,
                clienteID: usuario.id,
                itens: itensPedido,
                status: 'Pendente', // Come√ßa na fila
                origem: usuario.isBalcao ? 'Balcao' : 'App',
                data: serverTimestamp()
            });
            
            // Limpa carrinho local
            carrinho = {};
            document.querySelectorAll('.qty-val').forEach(el => el.innerText = '0');
            document.querySelectorAll('.drink-card').forEach(el => el.classList.remove('selected'));
            atualizarCarrinhoVisual();

            if (usuario.isBalcao) {
                alert("Pedido Balc√£o Enviado! ‚úÖ");
                // N√£o muda de tela, continua no menu
            }
            // Se for usu√°rio normal, o listener do 'verificarPedidoAtivo' vai jogar ele pra tela de status automaticamente.
            
        } catch (e) {
            alert("Erro ao enviar: " + e.message);
        }
    };
</script>
</body>
</html>
