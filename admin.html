<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Aurora Master V7</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; color: #333; margin: 0; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; display: grid; grid-template-columns: 350px 1fr; gap: 20px; }
        @media (max-width: 1000px) { .container { grid-template-columns: 1fr; } }

        h1, h2, h3 { color: #2c3e50; margin-top: 0; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid #e1e4e8; }
        .card-header { background: #f8f9fa; margin: -20px -20px 20px -20px; padding: 15px 20px; border-bottom: 1px solid #e1e4e8; border-radius: 8px 8px 0 0; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }

        /* Inputs e Bot√µes */
        input, select { padding: 10px; border: 1px solid #ddd; border-radius: 4px; width: 100%; box-sizing: border-box; margin-bottom: 5px; }
        button { cursor: pointer; padding: 8px 15px; border: none; border-radius: 4px; font-weight: bold; transition: 0.2s; }
        .btn-primary { background: #3498db; color: white; width:100%; }
        .btn-success { background: #27ae60; color: white; }
        .btn-danger { background: #e74c3c; color: white; font-size: 0.8em; }
        .btn-warning { background: #f39c12; color: white; }
        .btn-activate { background: #8e44ad; color: white; width: 100%; padding: 15px; font-size: 1.1em; margin-top: 20px; }
        
        /* Status */
        .btn-close-event { background: #c0392b; color: white; }
        .btn-open-event { background: #2ecc71; color: white; }
        .badge-live { background: #27ae60; color: white; padding: 2px 6px; border-radius: 4px; font-size: 0.7em; }
        .badge-closed { background: #7f8c8d; color: white; padding: 2px 6px; border-radius: 4px; font-size: 0.7em; }

        /* Lista Lateral */
        .event-item { padding: 12px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; justify-content: space-between; }
        .event-item:hover { background: #f1f1f1; }
        .event-item.active { background: #e8f0fe; border-left: 4px solid #3498db; }

        /* Checkboxes e Tabela */
        .checkbox-container { max-height: 200px; overflow-y: auto; border: 1px solid #ddd; background: #fff; padding: 10px; border-radius: 4px; margin-bottom: 10px; }
        .chk-item { display: flex; align-items: center; padding: 5px; border-bottom: 1px solid #f9f9f9; }
        .chk-item input { width: auto; margin-right: 10px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: #2c3e50; color: white; padding: 10px; text-align: left; }
        td { padding: 10px; border-bottom: 1px solid #eee; vertical-align: middle; }
        img.thumb { width: 40px; height: 40px; object-fit: cover; border-radius: 4px; }
        .input-table { border: 1px solid transparent; background: #f9f9f9; width: 80px; padding: 5px; }
        .input-table:focus { border: 1px solid #3498db; background: white; }
    </style>
</head>
<body>

<div class="container">

    <div>
        <div class="card" style="border-left: 5px solid #27ae60;">
            <div class="card-header">üë• Equipe Autorizada</div>
            <div style="display:grid; gap: 5px;">
                <input type="text" id="bartenderNome" placeholder="Nome (ex: Ricardo)">
                <input type="number" id="bartenderPhone" placeholder="Celular (ex: 1199999)">
                <button onclick="adicionarBartender()" class="btn-success">Cadastrar</button>
            </div>
            <div style="margin-top:10px; max-height:150px; overflow-y:auto;">
                <table style="font-size:0.85em; margin:0;">
                    <tbody id="lista-equipe"></tbody>
                </table>
            </div>
        </div>

        <div class="card" style="border-left: 5px solid #f39c12;">
            <div class="card-header">üìö Biblioteca Global</div>
            <div style="display:grid; gap: 5px;">
                <input type="text" id="globalName" placeholder="Nome do Drink">
                <div style="display:flex; gap:5px;">
                    <input type="number" id="globalPrice" placeholder="R$">
                    <input type="text" id="globalImg" placeholder="./imagens/foto.jpg">
                </div>
                <button onclick="adicionarAoGlobal()" class="btn-warning">Salvar na Biblioteca</button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">üìÖ Meus Eventos</div>
            <div style="display:flex; gap:5px; margin-bottom:15px;">
                <input type="text" id="novoEventoNome" placeholder="Nome (ex: Festa 15 Anos)">
                <button onclick="criarEvento()" class="btn-primary" style="width:auto;">+</button>
            </div>
            <div id="lista-eventos">Carregando...</div>
        </div>
    </div>

    <div class="card" id="painel-detalhes" style="display:none;">
        <div class="card-header">
            <span id="titulo-evento">Nome do Evento</span>
            <div id="controles-status"></div>
        </div>

        <div style="background: #eef2f7; padding: 15px; border-radius: 6px; margin-bottom: 20px;">
            <h3>üì• Montar Card√°pio</h3>
            <div class="checkbox-container" id="lista-global-checkboxes"></div>
            <div style="display:flex; justify-content:space-between;">
                <button onclick="marcarTodos(true)" style="background:none; color:#3498db; text-decoration:underline;">Marcar Todos</button>
                <button onclick="adicionarMuitos()" class="btn-primary">‚¨áÔ∏è Adicionar Selecionados</button>
            </div>
        </div>

        <h3>üìã Card√°pio Confirmado</h3>
        <table>
            <thead>
                <tr><th width="50">Img</th><th>Nome</th><th width="100">Pre√ßo (R$)</th><th width="80">Estoque</th><th width="50"></th></tr>
            </thead>
            <tbody id="tabela-evento"></tbody>
        </table>

        <button onclick="ativarEvento()" class="btn-activate">üöÄ TORNAR ESTE EVENTO O ATIVO NO APP</button>
    </div>

    <div class="card" id="painel-vazio" style="text-align:center; padding:50px; color:#999;">
        <h2>‚¨ÖÔ∏è Selecione um evento para come√ßar</h2>
    </div>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot, addDoc, doc, updateDoc, deleteDoc, setDoc, query, orderBy, writeBatch, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ‚ö†Ô∏è COLE SUA CONFIG AQUI ‚ö†Ô∏è
	const firebaseConfig = {
	  apiKey: "AIzaSyBu8y9RQMv9fbxORcRLAZN4OlA1IEXyZUU",
	  authDomain: "aurora-bar-system.firebaseapp.com",
	  projectId: "aurora-bar-system",
	  storageBucket: "aurora-bar-system.firebasestorage.app",
	  messagingSenderId: "380441809814",
	  appId: "1:380441809814:web:ad008f37d30a5b0abe03b7"
	};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let eventoID = null;
    let bibliotecaGlobal = []; 
    let eventoAtivoID = null;
    let eventoAtualStatus = 'aberto';

    // --- 1. EQUIPE (NOVO) ---
    onSnapshot(collection(db, "equipe"), (snap) => {
        const lista = document.getElementById('lista-equipe');
        lista.innerHTML = '';
        snap.forEach(d => {
            const b = d.data();
            lista.innerHTML += `<tr><td><b>${b.nome}</b><br><span style="color:#666">${b.telefone}</span></td><td style="text-align:right;"><button class="btn-danger" onclick="window.removerBartender('${d.id}')">X</button></td></tr>`;
        });
    });

    window.adicionarBartender = async () => {
        const nome = document.getElementById('bartenderNome').value;
        const tel = document.getElementById('bartenderPhone').value;
        if(!nome || !tel) return alert("Preencha tudo!");
        const q = query(collection(db, "equipe"), where("telefone", "==", tel));
        const check = await getDocs(q);
        if(!check.empty) return alert("Telefone j√° existe!");
        await addDoc(collection(db, "equipe"), { nome, telefone: tel });
        document.getElementById('bartenderNome').value = ''; document.getElementById('bartenderPhone').value = '';
    };
    window.removerBartender = async (id) => { if(confirm("Remover?")) await deleteDoc(doc(db, "equipe", id)); };

    // --- 2. OUVINTES GERAIS ---
    onSnapshot(doc(db, "config", "geral"), (s) => { if(s.exists()) eventoAtivoID = s.data().eventoAtivoID; renderizarListaEventos(); });

    onSnapshot(collection(db, "drinks"), (snap) => {
        bibliotecaGlobal = [];
        const divLista = document.getElementById('lista-global-checkboxes');
        divLista.innerHTML = '';
        snap.forEach(doc => {
            const d = doc.data();
            bibliotecaGlobal.push({ ...d, id: doc.id });
            divLista.innerHTML += `<div class="chk-item"><input type="checkbox" id="chk_${doc.id}" value="${doc.id}" class="chk-drink"><label for="chk_${doc.id}">${d.nome}</label></div>`;
        });
    });

    let listaEventosCache = [];
    onSnapshot(query(collection(db, "eventos"), orderBy("criadoEm", "desc")), (snap) => {
        listaEventosCache = [];
        snap.forEach(d => listaEventosCache.push({ ...d.data(), id: d.id }));
        renderizarListaEventos();
    });

    function renderizarListaEventos() {
        const div = document.getElementById('lista-eventos');
        div.innerHTML = '';
        listaEventosCache.forEach(ev => {
            const status = ev.status || 'aberto';
            const item = document.createElement('div');
            item.className = `event-item ${eventoID === ev.id ? 'active' : ''}`;
            let badges = '';
            if(eventoAtivoID === ev.id) badges += '<span class="badge-live">NO AR</span> ';
            if(status === 'fechado') badges += '<span class="badge-closed">FECHADO</span>';
            item.innerHTML = `<div><strong>${ev.nome}</strong><br><small style="color:#888">${new Date(ev.criadoEm?.toDate()).toLocaleDateString()}</small></div><div>${badges}</div>`;
            item.onclick = () => carregarEvento(ev.id, ev.nome, status);
            div.appendChild(item);
        });
    }

    // --- 3. A√á√ïES DE EVENTO ---
    window.criarEvento = async () => {
        const nome = document.getElementById('novoEventoNome').value;
        if(nome) await addDoc(collection(db, "eventos"), { nome, criadoEm: new Date(), status: 'aberto' });
        document.getElementById('novoEventoNome').value = '';
    };

    window.carregarEvento = (id, nome, status) => {
        eventoID = id;
        eventoAtualStatus = status;
        document.getElementById('painel-vazio').style.display = 'none';
        document.getElementById('painel-detalhes').style.display = 'block';
        document.getElementById('titulo-evento').innerText = nome;
        
        const divStatus = document.getElementById('controles-status');
        divStatus.innerHTML = status === 'fechado' ? 
            `<button onclick="alterarStatus('aberto')" class="btn-open-event">üîì REABRIR</button>` : 
            `<button onclick="alterarStatus('fechado')" class="btn-close-event">üõë ENCERRAR</button>`;

        renderizarListaEventos();
        
        const tb = document.getElementById('tabela-evento');
        onSnapshot(collection(db, "eventos", id, "cardapio"), (snap) => {
            tb.innerHTML = '';
            const drinks = [];
            snap.forEach(d => drinks.push({...d.data(), id: d.id}));
            drinks.sort((a,b) => a.nome.localeCompare(b.nome));
            drinks.forEach(d => {
                tb.innerHTML += `<tr><td><img src="${d.imagem||''}" class="thumb"></td><td>${d.nome}</td><td><input type="number" class="input-table" value="${d.VlCusto}" onchange="window.atualizarItemEvento('${d.id}', 'VlCusto', this.value)"></td><td><input type="number" class="input-table" value="${d.estoque}" style="width:60px; font-weight:bold; color:#27ae60" onchange="window.atualizarItemEvento('${d.id}', 'estoque', this.value)"></td><td><button class="btn-danger" onclick="window.removerItem('${d.id}')">X</button></td></tr>`;
            });
        });
    };

    window.alterarStatus = async (s) => { if(confirm(`Mudar para ${s}?`)) await updateDoc(doc(db, "eventos", eventoID), { status: s }); };
    window.ativarEvento = async () => { 
        if(eventoAtualStatus === 'fechado') return alert("Reabra o evento primeiro!");
        if(confirm("Ativar este evento?")) await setDoc(doc(db, "config", "geral"), { eventoAtivoID: eventoID, eventoAtivoNome: document.getElementById('titulo-evento').innerText }, { merge: true }); 
    };

    // --- 4. L√ìGICA DE DRINKS ---
    window.adicionarAoGlobal = async () => {
        const nome = document.getElementById('globalName').value; const preco = document.getElementById('globalPrice').value; const img = document.getElementById('globalImg').value || "./imagens/";
        if(nome && preco) { await addDoc(collection(db, "drinks"), { nome, VlCusto: parseFloat(preco), imagem: img, estoque: 0 }); alert("Salvo!"); }
    };
    window.marcarTodos = (m) => document.querySelectorAll('.chk-drink').forEach(c => c.checked = m);
    window.adicionarMuitos = async () => {
        const checks = document.querySelectorAll('.chk-drink:checked');
        if(checks.length === 0) return alert("Nada selecionado");
        const batch = writeBatch(db);
        checks.forEach(chk => {
            const dg = bibliotecaGlobal.find(d => d.id === chk.value);
            if(dg) batch.set(doc(collection(db, "eventos", eventoID, "cardapio")), { nome: dg.nome, VlCusto: dg.VlCusto, imagem: dg.imagem, estoque: 50, idOriginal: dg.id });
        });
        await batch.commit();
        document.querySelectorAll('.chk-drink').forEach(c => c.checked = false);
    };
    window.atualizarItemEvento = async (id, c, v) => await updateDoc(doc(db, "eventos", eventoID, "cardapio", id), { [c]: parseFloat(v) });
    window.removerItem = async (id) => { if(confirm("Remover?")) await deleteDoc(doc(db, "eventos", eventoID, "cardapio", id)); };

</script>
</body>
</html>
