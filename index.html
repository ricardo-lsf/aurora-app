<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aurora App V13 (Fixed)</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e1e1e">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background-color: #121212; color: #e0e0e0; margin: 0; padding: 0; padding-bottom: 40px; }

        /* HEADER */
        header { background: rgba(30,30,30,0.9); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; padding: 15px 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        h1 { margin: 0; font-size: 1.2rem; color: #2ecc71; font-weight: 800; }
        .user-badge { font-size: 0.85rem; background: #333; padding: 5px 12px; border-radius: 20px; color: #fff; border: 1px solid #444; }

        .event-bar { text-align: center; padding: 10px; background: #1e1e1e; margin-bottom: 15px; border-bottom: 1px solid #222; }
        .event-name { color: #fff; font-weight: 700; font-size: 1.1rem; }

        /* GRID */
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding: 0 15px; }
        
        .drink-card { background: #252525; border-radius: 16px; overflow: hidden; border: 1px solid #333; position: relative; transition: 0.2s; }
        .drink-img { width: 100%; height: 120px; object-fit: cover; border-bottom: 1px solid #333; }
        .card-body { padding: 12px; }
        .drink-name { font-weight: 700; font-size: 1rem; margin-bottom: 5px; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .price-tag { color: #f1c40f; font-weight: 600; font-size: 0.95rem; display: flex; justify-content: space-between; }
        .stock-badge { font-size: 0.75rem; color: #888; background: #333; padding: 2px 6px; border-radius: 4px; }

        /* ESTILO ESGOTADO */
        .drink-card.sold-out { opacity: 0.6; filter: grayscale(0.8); border: 1px solid #c0392b; }
        .sold-out-overlay { position: absolute; top: 40px; left: 0; width: 100%; background: rgba(192, 57, 43, 0.9); color: white; text-align: center; padding: 5px; font-weight: bold; transform: rotate(-5deg); z-index: 10; display: none; }
        .drink-card.sold-out .sold-out-overlay { display: block; }

        /* BOT√ïES */
        .controls { display: flex; align-items: center; justify-content: space-between; margin-top: 15px; background: #1a1a1a; padding: 5px; border-radius: 30px; }
        .btn-circle { width: 32px; height: 32px; border-radius: 50%; border: none; color: white; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .btn-add { background: #27ae60; } .btn-remove { background: #c0392b; }
        .drink-count { font-size: 1.2rem; font-weight: 700; color: #fff; }
        button:disabled { background: #444; opacity: 0.5; }

        /* DASHBOARD & GR√ÅFICO */
        .dashboard { padding: 20px 15px; display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 700px) { .dashboard { grid-template-columns: 1fr 1fr; } }
        
        .panel { background: #1e1e1e; padding: 20px; border-radius: 12px; border: 1px solid #333; }
        /* CORRE√á√ÉO DO GR√ÅFICO: Altura fixa */
        .chart-wrapper { position: relative; height: 250px; width: 100%; margin-top: 15px; }
        
        .total-display { font-size: 1.8rem; font-weight: 800; color: #fff; }
        .export-btn { background: linear-gradient(45deg, #27ae60, #2ecc71); width: 100%; padding: 15px; border-radius: 8px; color: white; border: none; font-weight: bold; margin-top: 15px; }

        /* LOGS */
        #log-list { max-height: 200px; overflow-y: auto; list-style: none; padding: 0; margin: 0; }
        #log-list li { padding: 8px 0; border-bottom: 1px solid #333; font-size: 0.85rem; color: #ccc; }

        /* LOGIN */
        #login-overlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        .login-input { background: #222; border: 1px solid #444; color: white; padding: 15px; border-radius: 8px; width: 100%; max-width: 300px; font-size: 1.2rem; text-align: center; margin-bottom: 15px; }
        .login-btn { background: #2ecc71; color: #000; width: 100%; max-width: 300px; padding: 15px; border-radius: 8px; font-weight: bold; font-size: 1.1rem; border: none; }
        .error-msg { color: #e74c3c; margin-top: 10px; display: none; }
        #loading { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: flex; justify-content: center; align-items: center; z-index: 98; color:#2ecc71; }
        .alert-banner { background: #e74c3c; color: white; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%; z-index: 90; display: none; font-weight: bold; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <h1 style="color:#fff; margin-bottom:5px;">Aurora Bartenders</h1>
        <p style="color:#777; margin-bottom:30px;">Identifica√ß√£o da Equipe</p>
        <input type="tel" id="loginPhone" class="login-input" placeholder="Seu Celular">
        <button onclick="fazerLogin()" class="login-btn">ENTRAR</button>
        <p id="login-error" class="error-msg">N√£o encontrado!</p>
    </div>

    <div id="loading"><h2>Conectando...</h2></div>
    <div id="evento-fechado-msg" class="alert-banner">üö´ EVENTO ENCERRADO</div>

    <header>
        <h1>Aurora App</h1>
        <div class="user-badge" id="user-display">...</div>
    </header>

    <div class="event-bar">
        <div class="event-name" id="nome-evento">...</div>
    </div>

    <div class="grid-container" id="grid"></div>

    <div class="dashboard">
        <div class="panel">
            <h3 style="margin:0; color:#888; font-size:0.9rem">PERFORMANCE</h3>
            <div class="total-display" id="total-count">0</div>
            <div style="font-size:0.9rem; color:#666; margin-bottom:10px;">Drinks Vendidos</div>
            <div class="total-display" id="total-valor" style="color:#f1c40f; font-size:1.4rem;">R$ 0.00</div>
            
            <div class="chart-wrapper">
                <canvas id="chart"></canvas>
            </div>
            
            <button onclick="window.exportarCSV()" class="export-btn">Baixar Relat√≥rio</button>
        </div>
        <div class="panel">
            <h3 style="margin:0; color:#888; font-size:0.9rem">HIST√ìRICO</h3>
            <ul id="log-list"></ul>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, addDoc, increment, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ‚ö†Ô∏è COLE SUA CONFIG AQUI ‚ö†Ô∏è
		const firebaseConfig = {
		  apiKey: "AIzaSyBu8y9RQMv9fbxORcRLAZN4OlA1IEXyZUU",
		  authDomain: "aurora-bar-system.firebaseapp.com",
		  projectId: "aurora-bar-system",
		  storageBucket: "aurora-bar-system.firebasestorage.app",
		  messagingSenderId: "380441809814",
		  appId: "1:380441809814:web:ad008f37d30a5b0abe03b7"
		};

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let eventoID = null, eventoStatus="aberto", usuarioAtual=localStorage.getItem('aurora_user_name'), drinks=[], counts={}, localLogs=[], chart=null;
        
        // Login Autom√°tico
        if(usuarioAtual) {
            document.getElementById('login-overlay').style.display='none';
            document.getElementById('user-display').innerText = usuarioAtual.split(' ')[0];
        }

        window.fazerLogin = async () => {
            const tel = document.getElementById('loginPhone').value;
            const btn = document.querySelector('.login-btn');
            if(!tel) return;
            btn.innerText = "...";
            try {
                const q = query(collection(db,"equipe"), where("telefone","==",tel));
                const snap = await getDocs(q);
                if(snap.empty) {
                    document.getElementById('login-error').style.display='block'; btn.innerText="ENTRAR";
                } else {
                    const d = snap.docs[0].data();
                    usuarioAtual = d.nome;
                    localStorage.setItem('aurora_user_name', d.nome);
                    localStorage.setItem('aurora_user_phone', d.telefone);
                    await addDoc(collection(db,"acessos_sistema"),{nome:d.nome, tel:d.telefone, data:new Date()});
                    location.reload();
                }
            } catch(e) { alert("Erro de conex√£o"); btn.innerText="ENTRAR"; }
        };

        // Escuta Evento
        onSnapshot(doc(db,"config","geral"), (snap) => {
            if(snap.exists() && snap.data().eventoAtivoID) {
                const novoID = snap.data().eventoAtivoID;
                document.getElementById('nome-evento').innerText = snap.data().eventoAtivoNome;
                if(usuarioAtual) document.getElementById('loading').style.display='none'; // Esconde loading
                
                if(novoID !== eventoID) {
                    eventoID = novoID;
                    carregarDrinks(novoID);
                    monitorarEvento(novoID);
                    const c = localStorage.getItem('counts_ev_'+eventoID);
                    counts = c ? JSON.parse(c) : {};
                    carregarLogsAntigos();
                }
            } else {
                document.getElementById('nome-evento').innerText = "Aguardando Evento...";
                document.getElementById('grid').innerHTML = '<p style="text-align:center;color:#666;width:100%">Nenhum evento ativo.</p>';
                document.getElementById('loading').style.display='none';
            }
        });

        function monitorarEvento(id) {
            onSnapshot(doc(db,"eventos",id), (s) => {
                if(s.exists()) {
                    const d = s.data();
                    eventoStatus = d.status || 'aberto';
                    const ban = document.getElementById('evento-fechado-msg');
                    const btns = document.querySelectorAll('.btn-circle');
                    
                    if(eventoStatus === 'fechado') {
                        ban.style.display='block'; btns.forEach(b => b.disabled=true);
                    } else {
                        ban.style.display='none'; btns.forEach(b => b.disabled=false);
                    }

                    if(d.resetSignal && d.resetSignal != localStorage.getItem('last_reset_signal')) {
                        localStorage.setItem('last_reset_signal', d.resetSignal);
                        counts={}; localLogs=[];
                        localStorage.removeItem('counts_ev_'+eventoID); localStorage.removeItem('logs_ev_'+eventoID);
                        renderizar(); carregarLogsAntigos();
                        alert("Evento Reiniciado!");
                    }
                }
            });
        }

        function carregarDrinks(id) {
            onSnapshot(collection(db,"eventos",id,"cardapio"), (s) => {
                drinks=[];
                s.forEach(d => drinks.push({...d.data(), id:d.id}));
                drinks.sort((a,b)=>a.nome.localeCompare(b.nome));
                renderizar();
            });
        }

        function renderizar() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            drinks.forEach(d => {
                if(!counts[d.id]) counts[d.id] = 0;
                
                // CORRE√á√ÉO DE PRE√áO E ESTOQUE
                const preco = d.precoVenda || d.VlCusto || 0;
                const isSoldOut = d.estoque <= 0;
                const isLow = d.estoque < 10 && !isSoldOut;
                
                const cardClass = isSoldOut ? 'drink-card sold-out' : 'drink-card';
                
                grid.innerHTML += `
                    <div class="${cardClass}">
                        <div class="sold-out-overlay">ESGOTADO</div>
                        <img src="${d.imagem||''}" class="drink-img" onerror="this.style.opacity=0.3">
                        <div class="card-body">
                            <div class="drink-name">${d.nome}</div>
                            <div class="price-tag">
                                R$ ${parseFloat(preco).toFixed(2)}
                                <span class="stock-badge ${isLow?'stock-low':''} ${isSoldOut?'stock-out':''}">${d.estoque}</span>
                            </div>
                            <div class="controls">
                                <button class="btn-circle btn-remove" onclick="window.mudar('${d.id}', -1)" ${eventoStatus==='fechado'?'disabled':''}>-</button>
                                <span class="drink-count">${counts[d.id]}</span>
                                <button class="btn-circle btn-add" onclick="window.mudar('${d.id}', 1)" ${eventoStatus==='fechado'||isSoldOut?'disabled':''}>+</button>
                            </div>
                        </div>
                    </div>`;
            });
            atualizarTotais();
        }

        window.mudar = async (id, qtd) => {
            if(!eventoID || eventoStatus === 'fechado') return;
            const drink = drinks.find(d => d.id === id);
            
            if(qtd > 0 && drink.estoque <= 0) return alert("Esgotado!");
            if(qtd < 0 && (!counts[id] || counts[id] <= 0)) return;

            // Otimista
            if(!counts[id]) counts[id] = 0; counts[id] += qtd;
            localStorage.setItem('counts_ev_'+eventoID, JSON.stringify(counts));
            renderizar(); // Atualiza visual na hora
            adicionarLog(drink.nome, qtd);

            try {
                const ref = doc(db,"eventos",eventoID,"cardapio",id);
                await updateDoc(ref, { estoque: increment(-qtd) });
                if(qtd > 0) await addDoc(collection(db,"eventos",eventoID,"vendas"), {
                    drink: drink.nome, preco: parseFloat(drink.precoVenda||drink.VlCusto||0), custo: parseFloat(drink.precoCusto||0), hora: new Date(), usuario: usuarioAtual
                });
            } catch(e) { console.error(e); }
        };

        // --- EXTRAS ---
        function atualizarTotais() {
            let tQ=0, tV=0;
            drinks.forEach(d => {
                const q = counts[d.id]||0;
                tQ += q;
                tV += q * parseFloat(d.precoVenda||d.VlCusto||0);
            });
            document.getElementById('total-count').innerText = tQ;
            document.getElementById('total-valor').innerText = 'R$ ' + tV.toFixed(2);
            
            // GR√ÅFICO (Chart.js)
            const ctx = document.getElementById('chart').getContext('2d');
            if(chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: drinks.map(d => d.nome.substring(0,8)+'...'), // Nomes curtos
                    datasets: [{ label: 'Vendas', data: drinks.map(d => counts[d.id]||0), backgroundColor: '#2ecc71', borderRadius: 4 }]
                },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false, // Importante para n√£o estourar
                    plugins: { legend: { display: false } },
                    scales: { 
                        x: { ticks: { color: '#888', font: {size:10} }, grid: { display: false } }, 
                        y: { ticks: { color: '#888' }, grid: { color: '#333' } } 
                    } 
                }
            });
        }

        function adicionarLog(n, q) {
            const i = { n, q, h: new Date().toLocaleTimeString(), u: usuarioAtual };
            localLogs.unshift(i); if(localLogs.length>20) localLogs.pop();
            localStorage.setItem('logs_ev_'+eventoID, JSON.stringify(localLogs));
            renderLog(i, true);
        }
        function carregarLogsAntigos() {
            document.getElementById('log-list').innerHTML = '';
            const s = localStorage.getItem('logs_ev_'+eventoID);
            if(s) { localLogs = JSON.parse(s); localLogs.forEach(i => renderLog(i, false)); }
        }
        function renderLog(i, pre) {
            const li = document.createElement('li');
            li.innerHTML = `<span style="color:#666; font-size:0.8em">${i.h}</span> <b style="color:#eee">${i.n}</b> ${i.q>0?'<span style="color:#2ecc71; float:right">+1</span>':'<span style="color:#e74c3c; float:right">-1</span>'}`;
            const l = document.getElementById('log-list');
            if(pre) l.prepend(li); else l.appendChild(li);
        }

        window.exportarCSV = () => {
            let csv = `\uFEFFEvento: ${document.getElementById('nome-evento').innerText}\nBartender: ${usuarioAtual}\nData: ${new Date().toLocaleDateString()}\n\nBebida,Qtd,Total\n`;
            drinks.forEach(d => { if(counts[d.id]>0) csv += `${d.nome},${counts[d.id]},${(counts[d.id]*parseFloat(d.precoVenda||d.VlCusto||0)).toFixed(2)}\n`; });
            csv += `\nTOTAL,,${document.getElementById('total-valor').innerText}`;
            const l = document.createElement("a"); l.href = URL.createObjectURL(new Blob([csv],{type:'text/csv;charset=utf-8;'})); l.download = `fechamento_${usuarioAtual}.csv`; l.click();
        };
        
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('/sw.js');
    </script>
</body>
</html>
